        <main>
            <section>
                <div class="logo_page">
                    <h1 class="Title_text">Связь с разработчиком</h1>
                <div>
                <form action="" class="air">
                    <div class="form-inner">
                        <div class="stripes-block"></div>
                        <div class="form-row">
                            <label for="name">Имя</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-row">
                            <label for="address">Адрес</label>
                            <textarea rows="3" id="address" required></textarea>
                        </div>
                        <div class="form-row-icon">
                            <i style="content: url('https://img.icons8.com/ios/344/apple-phone.png');" class="fa fa-envelope-o"></i>
                            <input type="text" id="phone" required>
                        </div>
                        <div class="form-row-icon">
                            <i style="content: url('https://img.icons8.com/ios/344/apple-mail.png');" class="fa fa-envelope-o"></i>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-row-icon">
                            <i style="content: url('https://img.icons8.com/ios-glyphs/344/filled-sent.png');" class="fa fa-paper-plane-o"></i>
                            <input type="submit" value="Отправить">
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </body>
